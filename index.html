<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venture</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }

        .chat-container {
            max-width: 800px;
            margin: auto;
            padding: 0 15px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            background: #222;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #444;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .chat-main {
            background: #1b1b1b;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            border: 1px solid #333;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .chat-messages {
            margin-bottom: 15px;
        }

        .chat-messages div {
            padding: 10px;
            margin-bottom: 10px;
            background: #292929;
            border-radius: 5px;
            word-wrap: break-word;
        }

        .chat-form-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #msg {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #292929;
            color: #e0e0e0;
        }

        .btn {
            background: #333;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn:hover {
            background: #555;
        }

        #usernameForm {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }

        #usernameForm .form-group {
            background: #1b1b1b;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        #usernameForm input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #292929;
            color: #e0e0e0;
        }

        #usernameForm h2 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="usernameForm">
        <div class="form-group">
            <h2>Your Username</h2>
            <input id="username" type="text" placeholder="Type your Username" required autocomplete="off">
            <button class="btn" id="enterChat">lets go</button>
        </div>
    </div>

    <div class="chat-container" id="chatContainer" style="display:none;">
        <header class="chat-header">
            Venture - Beta
        </header>
        <main class="chat-main">
            <div class="chat-messages"></div>
        </main>
        <div class="chat-form-container">
            <input id="msg" type="text" placeholder="Nachricht eingeben" required autocomplete="off">
            <button class="btn" type="submit" form="chat-form">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const usernameForm = document.getElementById('usernameForm');
        const chatContainer = document.getElementById('chatContainer');
        const usernameInput = document.getElementById('username');
        const chatForm = document.getElementById('chat-form');
        const msgInput = document.getElementById('msg');
        const chatMessages = document.querySelector('.chat-messages');
        
        document.getElementById('enterChat').addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username) {
                socket.emit('setUsername', username);
                usernameForm.style.display = 'none';
                chatContainer.style.display = 'flex';
            }
        });

        socket.on('message', message => {
            outputMessage(message);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const msg = msgInput.value.trim();
            if (msg) {
                socket.emit('chatMessage', msg);
                msgInput.value = '';
                msgInput.focus();
            }
        });

        function outputMessage(message) {
            const div = document.createElement('div');
            div.innerHTML = `<p>${message}</p>`;
            chatMessages.appendChild(div);
        }
    </script>
</body>
</html>
